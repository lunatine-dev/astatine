services:
  app:
    container_name: astatine
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    volumes:
      - .env:/app/.env:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
